name: uni_links
description: Patched uni_links plugin for Flutter 3.27+ (Android Embedding V2 Support)
version: 0.5.1+fixed
homepage: https://github.com/avioli/uni_links

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  uni_links_platform_interface: ^1.0.0
  uni_links_web: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: name.avioli.unilinks
        pluginClass: UniLinksPlugin
      ios:
        pluginClass: UniLinksPlugin
      web:
        default_package: uni_links_web
